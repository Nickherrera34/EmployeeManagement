<!DOCTYPE html>
<html>
<head>
	<title>Employment Data Management</title>
  <script
      src="https://code.jquery.com/jquery-3.2.1.js"
      integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
      crossorigin="anonymous">    
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.19.1/moment.js"></script>
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <script type="text/javascript" src="app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/4.6.0/firebase.js"></script>
	

	<script type="text/javascript" src="assets/javascript/javascript.js"></script>
</head>
<body>
	<section id="container">
	<section class="header-jumbo">
		<div id="background-header" class="jumbotron jumbotron-fluid">
  			<div  class="container">
   				<h1 class="display-3">Employee Data Management</h1>
   				 <p class="lead">A Comprehensive Directory of Employee Billable Hourse</p>
  			</div>
			</div>
	</section>	



	<section id="addEmployeeTable">
	<div class="section-banner">Current Employees</div>
	<table id="inputTable" class="table">
  <thead>
    <tr>
      <th>Employee Name</th>
      <th>Role</th>
      <th>Start Date</th>
      <th>Months Worked</th>
      <th>Monthly Rate ($)</th>
      <th>Total Billed ($)</th>
    </tr>
  </thead>
  <tbody id="tableBody">
    
  </tbody>
</table>
	</section>


	<section id="formSubmit">
		<div class="section-banner">Add Employee</div>
		<form id="inputContent">
  			<div class="form-group">
   				<label class="col-form-label" for="formGroupExampleInput">Employee Name</label>

    			<input type="text" class="form-control" id="nameInput" placeholder="Example input">
  			</div>
  			<div class="form-group">
    			<label class="col-form-label" for="formGroupExampleInput2">Role</label>
   			 	<input type="text" class="form-control" id="roleInput" placeholder="Another input">
  			</div>
  			<div class="form-group">
   				<label class="col-form-label" for="formGroupExampleInput">Start Date (DD/MM/YY - ex. 01/01/80)</label>
    			<input type="text" class="form-control" id="startDateInput" placeholder="Example input">
  			</div>
  			<div class="form-group">
    			<label class="col-form-label" for="formGroupExampleInput2">Monthly Rate</label>
   			 	<input type="text" class="form-control" id="monthlyRateInput" placeholder="Another input">

  			</div>
  		<button id="submit" class="btn btn-primary" type="submit">Button</button>
</form>
	</section>


	

</section>
		
</body>
</html>
